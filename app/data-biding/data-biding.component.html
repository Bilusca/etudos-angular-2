<section class="property-biding">
  <article>
    <h3>Interpolation / Interpolação</h3>
    <p>String renderizada com interpolation {{url}}</p>
  </article>
  <article>
    <h3>Property Biding</h3>
    <img src="{{ urlImg }}">
    <img [src]="urlImg">
    <img bind-src="urlImg">
  </article>
  <article>
    <h3>Class e Style biding</h3>
    <div>
      Selecione uma classe:
      <select #classe (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Warning</option>
        <option value="alert-danger">Erro</option>
      </select>
      <br><br>
      <div class="alert {{classe.value}}" role="alert">Texto conforme ao Select.</div>
      <div class="alert" [class.alert-success]="classe.value === 'alert-success' " role="alert">Sucesso</div>
      <div class="alert" [class.alert-info]="classe.value === 'alert-info' " role="alert">Info</div>
      <div class="alert" [class.alert-warning]="classe.value === 'alert-warning' " role="alert">Warning</div>
      <div class="alert" [class.alert-danger]="classe.value === 'alert-danger' " role="alert">Erro</div>
      <div class="alert alert-danger" style="display:none;" [style.display]="classe.value === 'alert-danger' ? 'block' : 'none' " >Só aparece quando for Erro.</div>
    </div>
  </article>
</section>
